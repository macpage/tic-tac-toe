<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <div class="playerSide">
            <img src="" alt="">
            <h2>Player 1</h2>
            <h2 class="playerOneScore">Won: 0</h2>
        </div>
        <div class="playground">
            <div class="field" id="field-one"></div>
            <div class="field" id="field-two"></div>
            <div class="field" id="field-three"></div>
            <div class="field" id="field-four"></div>
            <div class="field" id="field-five"></div>
            <div class="field" id="field-six"></div>
            <div class="field" id="field-seven"></div>
            <div class="field" id="field-eight"></div>
            <div class="field" id="field-nine"></div>
        </div>
        <div class="enemySide">
            <img src="" alt="">
            <h2>Player 2</h2>
            <h2 class="playerTwoScore"> Won: 0</h2>
        </div>
    </main>
    <footer>
        <p>Copyright by me 2022</p>
    </footer>
</body>
</html>
